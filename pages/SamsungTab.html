<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<!--ID único para enlazar con productos.js -->
<body data-id="P0009">

<!--Franja superior-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
            <img src="../images/cold_tech_logo.png" alt="Logo Cold Tech" width="50" height="50" class="me-2">
            Cold Tech
        </a>
    </div>
</nav>

<!--Detalle del Producto-->
<div class="container">
    <div class="row">

        <!--Imagenes pequeñas a la izquierda-->
        <div class="col-2 d-flex flex-column align-items-start">
            <img src="../images/SamsungTab/tab1.png" class="img-thumbnail" alt="tab1" style="max-width: 100px;">
            <img src="../images/SamsungTab/tab2.png" class="img-thumbnail" alt="tab2" style="max-width: 100px;">
            <img src="../images/SamsungTab/tab3.png" class="img-thumbnail" alt="tab3" style="max-width: 100px;">
            <img src="../images/SamsungTab/tab4.png" class="img-thumbnail" alt="tab4" style="max-width: 100px;">
            <img src="../images/SamsungTab/tab5.png" class="img-thumbnail" alt="tab5" style="max-width: 100px;">
        </div>

        <!-- Imagen principal con breve información -->
        <div class="col">
            <div class="row align-items-center">

                <!-- Imagen principal -->
                <div class="col-md-6 d-flex justify-content-center">
                    <img src="../images/SamsungTab/tab1.png" class="img-fluid rounded shadow" alt="Imagen Principal" style="max-width: 400px;">
                </div>

                <!-- Texto de producto -->
                <div class="col-md-6 text-start">
                    <h2 class="fw-bold">Samsung Galaxy Tab S10 Ultra</h2>
                    <h4 class="text-primary fw-bold">$979.99</h4>
                    <p class="text-muted mb-3">
                        La Samsung Galaxy Tab S10 Ultra combina pantalla AMOLED 14.6″ 120 Hz, Snapdragon 8 Gen 3, S Pen incluido y modo DeX para productividad profesional. Potencia, diseño y conectividad 5G en una sola tablet premium.
                    </p>

                    <div class="d-flex gap-3 mt-3">
                        <button class="btn btn-primary">Añadir al carrito</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!--Contenedor para generar la tabla dinámicamente -->
<div class="text-center mt-3">
    <button class="btn btn-primary fw-semibold" type="button" data-bs-toggle="collapse" data-bs-target="#specsTable">
        Especificaciones
    </button>

    <div class="collapse mt-4" id="specsTable">
        <div id="tablaEspecificaciones"></div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../scripts/productos.js"></script>
<script src="../scripts/mostrarEspecificaciones.js"></script>
</body>
</html>

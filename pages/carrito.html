<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../lib/css/bootstrap.css">

    <!-- JQUERY CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Estilos propios -->
    <link rel="stylesheet" href="../styles/styles.css">

</head>
<body>

<header style="background-color:#0b1a2b; border-bottom:2px solid #0f304c;">
    <nav class="navbar navbar-dark">
        <div class="container-fluid d-flex align-items-center justify-content-between px-4" style="min-height:65px;">

            <!-- IZQUIERDA: LOGO + MENÚ + CARRITO -->
            <div class="d-flex align-items-center" style="gap:2rem;">
                <!-- LOGO -->
                <div class="d-flex align-items-center">
                    <img src="../images/cold_tech_logo.png" alt="Cold Tech Logo" style="height:46px;">
                </div>

                <!-- MENÚ -->
                <ul class="navbar-nav flex-row align-items-center mb-0" style="gap:1.5rem;">
                    <li class="nav-item">
                        <a class="nav-link text-light fw-semibold" style="font-size:14px;" href="../pages/portada.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light fw-semibold" style="font-size:14px;" href="../pages/productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light fw-semibold" style="font-size:14px;" href="Formulario.html">Contáctanos</a>
                    </li>

                    <!-- BOTÓN DE CARRITO -->
                    <li class="nav-item">
                        <a href="carrito.html" class="nav-link text-light fw-semibold d-flex align-items-center" style="font-size:14px;">
                            <img src="../images/carrito.png" alt="Carrito" style="height:22px; width:22px; margin-right:6px;">
                            Carrito
                        </a>
                    </li>
                </ul>
            </div>

            <!-- DERECHA: BÚSQUEDA + BOTÓN LOGIN -->
            <div class="d-flex align-items-center" style="gap:1rem;">
                <!-- BARRA DE BÚSQUEDA (mover ligeramente a la izquierda) -->
                <div style="
          display:flex;
          align-items:center;
          width:320px; /* reducido de 360px */
          height:42px;
          box-shadow:0 4px 10px rgba(0,0,0,.15);
          border-radius:18px;
          background:#ffffff;
          overflow:hidden;">
                    <div class="d-flex align-items-center flex-grow-1 ps-3">
                        <i class="bi bi-search text-secondary me-2"></i>
                        <input type="text"
                               placeholder="Buscar producto, categoría o marca..."
                               style="border:none; outline:none; background:transparent; width:100%; font-size:13px;">
                    </div>
                    <button type="button"
                            style="
                    background-color:#0b1a2b;
                    color:white;
                    border:none;
                    height:100%;
                    padding:0 16px;
                    font-size:13px;
                    border-radius:0 18px 18px 0;
                    margin:0;">
                        Buscar
                    </button>
                </div>

                <!-- BOTÓN INICIAR SESIÓN -->
                <button type="button"
                        class="btn btn-outline-light fw-semibold"
                        style="font-size:13px; padding:6px 14px; border-radius:18px;"
                        href="login.html">
                    Iniciar sesión
                </button>
            </div>
        </div>
    </nav>
</header>

<main class = "container-fluid py-4" style = "background-color: #f4f5f7; min-height:70vh;">
    <div class="row align-items-center mb-4 px-4">
        <!-- Se incluye el título y el icono -->
        <div class="col-6 d-flex align-items-center gap-2">
            <h2 class="mb-0" style="font-weight: 600; color:#0a1a2f;">Carrito de Compras</h2>
            <img src="../images/carrito.png" alt="carrito" style="height: 26px;">
        </div>

        <div class="col-6 text-end">
            <a href="productos.html" class="text-muted" style="font-size:13px;">
                Volver al Catálogo...
            </a>
        </div>
    </div>

    <!-- Estructuramos las columnas de datos -->
    <div class="row px-4">
        <!-- Columna izquierda: lista de productos -->
        <div class="col-lg-8 mb-4">
            <!-- Tarjeta del producto -->
            <div class="bg-white rounded-3 shadow-sm d-flex align-items-center p-4 mb-3" style="border:1px solid #e2e2e2;">
                <!-- imagen -->
                <div class="me-4">
                    <img src="../images/iphone_17.jpg" alt="iPhone 17"
                         style="width:140px; height:auto; border-radius:12px; object-fit:cover;">
                </div>

                <!-- info del producto -->
                <div class="flex-grow-1">
                    <h5 class="mb-2" style="color:#0a1a2f; font-weight:600;">iPhone 17</h5>
                    <p class="mb-3 precio" data-unit="1199" style="color:#0060af; font-weight:600;">$1,199.00</p>

                    <!-- controles de cantidad -->
                    <div class="d-flex align-items-center gap-3 cantidad_control" >
                        <button class="btn btn-light border rounded-circle px-2 py-1 btn_restar" style="width:34px; height:34px;">-</button>
                        <span class="cantidad">1</span>
                        <button class="btn btn-light border rounded-circle px-2 py-1 btn_sumar" style="width:34px; height:34px;" >+</button>
                    </div>
                </div>

                <!-- botón eliminar -->
                <div class="ms-3">
                    <button class="btn btn-light border-0 d-flex align-items-center justify-content-center"
                            style="width:40px; height:40px; border-radius:50%; background:#f4f5f7;">
                        <img src="../images/basurero.png" alt="Eliminar" style="width:22px; height:22px;">
                    </button>
                </div>
            </div>
            <div class="text-center mt-3">
                <a class="btn btn-primary px-4 py-2 d-flex align-items-center justify-content-center mx-auto" style="background-color:#0b1a2b; border:none; border-radius:10px; gap:8px;" href="productos.html">
                    <img src="../images/carrito.png" alt="carrito" style="width:20px;height:20px;">
                    <span class="fw-semibold">Comprar Más</span>
                </a>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="bg-white rounded-3 shadow-sm p-4" style="border:1px solid #e2e2e2;">
                <!-- Titulo -->
                <h4 class="mb-4" style="color:#0a1a2f; font-weight:700;">Sub-Total</h4>

                <!-- Monto Total -->
                <p id="subtotal" class="mb-1" style="font-size:22px; font-weight:700; color:#0a1a2f;">$1,199.00</p>

                <!-- Boton para pagar con tarjeta -->
                <button class="btn w-100 mb-3" style="background: #1fb141; color:white; font-weight:600; height:42px; border-radius:9px;">
                    Pagar con Tarjeta
                </button>
            </div>
        </div>
    </div>

</main>

<footer class="text-center p-4" style="background-color: #0A1A2F; color: white;">
    <p class="mb-1" id="texto_footer">@ 2025 ColdTech Inc. | Todos los Derechos Reservados</p>
    <a href="#" class="text-white me-3"><img src="../images/facebook.png" alt="facebook" height="30"><i
            class="bi bi-facebook">Cuenta_facebook</i></a>
    <a href="#" class="text-white me-3"><img src="../images/instagram.png" alt="instagram" height="30"><i
            class="bi bi-instagram">cuenta_instagram</i></a>
    <a href="#" class="text-white"><img src="../images/X_logo.png" alt="X_logo" height="30"><i class="bi bi-twitter-x">cuenta_X</i></a>
</footer>

<script src="../scripts/carrito_dom.js"></script>
</body>
</html>

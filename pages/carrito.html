<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../lib/css/bootstrap.css">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="../lib/bootstrap-icons/bootstrap-icons.css">

    <!-- JQUERY CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Estilos propios -->
    <link rel="stylesheet" href="../styles/styles.css">

</head>
<body>

<header class="header-coldtech">
    <nav class="navbar navbar-dark">
        <div class="container-fluid d-flex align-items-center justify-content-between px-4">

            <div class="d-flex align-items-center gap-4">
                <!-- Logo -->
                <a href="../pages/portada.html" class="d-flex align-items-center">
                    <img src="../images/cold_tech_logo.png" alt="ColdTech Logo" class="header-logo">
                </a>

                <!-- Menú de navegación -->
                <ul class="navbar-nav flex-row align-items-center mb-0 gap-4">
                    <li class="nav-item">
                        <a class="nav-link nav-link-coldtech fw-semibold" href="../pages/portada.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-coldtech fw-semibold" href="../pages/productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-coldtech fw-semibold" href="Formulario.html">Contáctanos</a>
                    </li>
                    <li class="nav-item">
                        <a href="carrito.html" class="nav-link text-light fw-semibold d-flex align-items-center" style="font-size:14px;">
                            <img src="../images/carrito.png" alt="Carrito" style="height:22px; width:22px; margin-right:6px;">
                            Carrito
                        </a>
                    </li>
                </ul>
            </div>

            <div class="d-flex align-items-center gap-3">

                <!-- Barra de búsqueda minimalista -->
                <form class="search-container" role="search">
                    <input
                            type="text"
                            class="search-input"
                            placeholder="Buscar producto, categoría o marca..."
                            aria-label="Buscar producto">
                    <button type="submit" class="search-btn">
                        <i class="bi bi-search"></i>
                    </button>
                </form>

                <!-- Botón de inicio de sesión -->
                <a href="login.html" class="btn btn-login-header fw-semibold">Iniciar sesión</a>
            </div>
        </div>
    </nav>
</header>

<main class = "container-fluid py-4" style = "background-color: #f4f5f7; min-height:70vh;">
    <div class="row align-items-center mb-4 px-4">
        <!-- Se incluye el título y el icono -->
        <div class="col-6 d-flex align-items-center gap-2">
            <h2 class="mb-0" style="font-weight: 600; color:#0a1a2f;">Carrito de Compras</h2>
            <img src="../images/carrito.png" alt="carrito" style="height: 26px;">
        </div>

        <div class="col-6 text-end">
            <a href="productos.html" class="text-muted" style="font-size:13px;">
                Volver al Catálogo...
            </a>
        </div>
    </div>

    <!-- Estructuramos las columnas de datos -->
    <div class="row px-4">
        <!-- Columna izquierda: lista de productos -->
        <div class="col-lg-8 mb-4">
            <div id ="cart-items">
                <!-- SE CARGA DINAMICAMENTE DESDE carrito_dom.js-->
            </div>
            <div class="text-center mt-3">
                <a class="btn btn-primary px-4 py-2 d-flex align-items-center justify-content-center mx-auto" style="background-color:#0b1a2b; border:none; border-radius:10px; gap:8px;" href="productos.html">
                    <img src="../images/carrito.png" alt="carrito" style="width:20px;height:20px;">
                    <span class="fw-semibold">Comprar Más</span>
                </a>
            </div>
        </div>

        <!-- Se crea la columna de la derecha con el subtotal -->
        <div class="col-lg-4">
            <div class="bg-white rounded-3 shadow-sm p-4" style="border:1px solid #e2e2e2;">

                <!-- Titulo -->
                <h4 class="mb-4" style="color:#0a1a2f; font-weight:700;">Sub-Total</h4>

                <!-- Monto Total -->
                <p id="subtotal" class="mb-1" style="font-size:22px; font-weight:700; color:#0a1a2f;"></p>

                <!-- Boton para pagar con tarjeta -->
                <button class="btn w-100 mb-3" style="background: #1fb141; color:white; font-weight:600; height:42px; border-radius:9px;">
                    Pagar con Tarjeta
                </button>
            </div>
        </div>

    </div>

</main>

<footer class="footer-coldtech">
    <div class="footer-container">
        <div class="footer-left">
            <p id="texto_footer">© 2025 ColdTech Inc. | Todos los Derechos Reservados</p>
        </div>
        <div class="footer-right">
            <a href="#" class="footer-social">
                <img src="../images/facebook.png" alt="facebook" height="30">
                <span>cuenta_facebook</span>
            </a>
            <a href="#" class="footer-social">
                <img src="../images/instagram.png" alt="instagram" height="30">
                <span>cuenta_instagram</span>
            </a>
            <a href="#" class="footer-social">
                <img src="../images/X_logo.png" alt="X_logo" height="30">
                <span>cuenta_X</span>
            </a>
        </div>
    </div>
</footer>

<script src="../scripts/productos.js"></script>
<script src="../scripts/catalogo_prod.js"></script>
<script src="../scripts/carrito_storage.js"></script>
<script src="../scripts/carrito_dom.js"></script>
</body>
</html>

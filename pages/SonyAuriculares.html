<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<!--ID único del producto -->
<body data-id="P0008">

<!--Franja superior-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
            <img src="../images/cold_tech_logo.png" alt="Logo Cold Tech" width="50" height="50" class="me-2">
            Cold Tech
        </a>
    </div>
</nav>

<!--Detalle del Producto-->
<div class="container">
    <div class="row">

        <!--Imagenes pequeñas a la izquierda-->
        <div class="col-2 d-flex flex-column align-items-start">
            <img src="../images/SonyAuriculares/sony1.png" class="img-thumbnail" alt="sony1" style="max-width: 100px;">
            <img src="../images/SonyAuriculares/sony2.png" class="img-thumbnail" alt="sony2" style="max-width: 100px;">
            <img src="../images/SonyAuriculares/sony3.png" class="img-thumbnail" alt="sony3" style="max-width: 100px;">
            <img src="../images/SonyAuriculares/sony4.png" class="img-thumbnail" alt="sony4" style="max-width: 100px;">
            <img src="../images/SonyAuriculares/sony5.png" class="img-thumbnail" alt="sony5" style="max-width: 100px;">
        </div>

        <!-- Imagen principal con breve información -->
        <div class="col">
            <div class="row align-items-center">

                <!-- Imagen principal -->
                <div class="col-md-6 d-flex justify-content-center">
                    <img src="../images/SonyAuriculares/sony1.png" class="img-fluid rounded shadow" alt="Imagen Principal" style="max-width: 400px;">
                </div>

                <!-- Texto de producto -->
                <div class="col-md-6 text-start">
                    <h2 class="fw-bold">Sony WH-1000XM6 – Auriculares inalámbricos con cancelación de ruido</h2>
                    <h4 class="text-primary fw-bold">$458.00</h4>
                    <p class="text-muted mb-3">
                        Los Sony WH-1000XM6 ofrecen cancelación de ruido inteligente con IA, Bluetooth 5.4 multipunto, hasta 45 horas de batería y audio Hi-Res LDAC. Confort premium y sonido profesional en cualquier entorno.
                    </p>

                    <div class="d-flex gap-3 mt-3">
                        <button class="btn btn-primary">Añadir al carrito</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!--Contenedor dinámico para la tabla -->
<div class="text-center mt-3">
    <button class="btn btn-primary fw-semibold" type="button" data-bs-toggle="collapse" data-bs-target="#specsTable">
        Especificaciones
    </button>

    <div class="collapse mt-4" id="specsTable">
        <div id="tablaEspecificaciones"></div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../scripts/productos.js"></script>
<script src="../scripts/mostrarEspecificaciones.js"></script>
</body>
</html>

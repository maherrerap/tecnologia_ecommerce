<!-- ===== MAIN ===== -->
<main>
    <section class="container">
        <h1 class="form-title">Contáctanos</h1>

        <form id="contact-form" class="contact-card" autocomplete="on">
            <!-- Sección de datos -->
            <fieldset>
                <legend>Tus datos</legend>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">Nombre</label>
                        <input
                                type="text"
                                class="form-control"
                                id="firstName"
                                name="firstName"
                                placeholder="Tu nombre"
                                required
                                pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{2,40}"
                                title="Solo se permiten letras y espacios (mínimo 2 caracteres)."
                        >
                    </div>

                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input
                                type="text"
                                class="form-control"
                                id="lastName"
                                name="lastName"
                                placeholder="Tu apellido"
                                required
                                pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{2,40}"
                                title="Solo se permiten letras y espacios (mínimo 2 caracteres)."
                        >
                    </div>

                    <div class="col-12">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="tucorreo@ejemplo.com"
                                required
                                title="Introduce un correo válio."
                        >
                    </div>

                    <div class="col-12">
                        <label for="phone" class="form-label">Teléfono celular</label>
                        <input
                                type="tel"
                                class="form-control"
                                id="phone"
                                name="phone"
                                placeholder="+593 99 999 9999"
                                required
                                pattern="(\+593|0)[0-9\s]{8,12}"
                                title="Usa el formato +593 o 0 seguido de 8 a 12 dígitos."
                        >
                    </div>
                </div>
            </fieldset>

            <!-- Sección de mensaje -->
            <fieldset>
                <legend>Mensaje</legend>
                <div class="mb-3">
                    <label for="message" class="form-label">Cuéntanos en qué podemos ayudarte</label>
                    <textarea
                            id="message"
                            name="message"
                            class="form-control"
                            rows="5"
                            placeholder="Escribe tu mensaje aquí..."
                            required
                            minlength="10"
                            title="El mensaje debe tener al menos 10 caracteres."
                    ></textarea>
                </div>
            </fieldset>

            <!-- Botón -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Enviar mensaje</button>
            </div>

            <p class="alt-action mt-3">
                ¿Prefieres correo? Escríbenos a
                <a href="mailto:soporte@coldtech.com" class="text-primary">soporte@coldtech.com</a>
            </p>
        </form>
    </section>
</main>

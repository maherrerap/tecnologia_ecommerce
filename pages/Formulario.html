<!-- Formulario -->
<section class="container contact-section contact-page">
    <h1 class="section-title">Contáctanos</h1>

    <div id = "cambiar_jquery">
        <form id="contact-form" class="shadow-soft bg-white p-4 rounded-3 contact-card">
            <!-- Datos personales -->
            <fieldset class="mb-4">
                <legend class="text-primary fw-bold mb-3">Tus datos</legend>

                <div class="row g-3">
                    <!-- Nombre -->
                    <div class="col-md-6">
                        <label for="firstName" class="form-label required">Nombre</label>
                        <input id="firstName" name="first_name" type="text" class="form-control"
                               placeholder="Tu nombre"
                               required
                               pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+"
                               title="Solo se permiten letras y espacios.">
                    </div>

                    <!-- Apellido -->
                    <div class="col-md-6">
                        <label for="lastName" class="form-label required">Apellido</label>
                        <input id="lastName" name="last_name" type="text" class="form-control"
                               placeholder="Tu apellido"
                               required
                               pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+"
                               title="Solo se permiten letras y espacios.">
                    </div>

                    <!-- Correo electrónico -->
                    <div class="col-12">
                        <label for="email" class="form-label required">Correo electrónico</label>
                        <input id="email" name="email" type="email" class="form-control"
                               placeholder="tucorreo@ejemplo.com"
                               required
                               title="Debe incluir un correo válido con @ y dominio, por ejemplo: usuario@ejemplo.com">
                    </div>

                    <!-- Teléfono -->
                    <div class="col-12">
                        <label for="phone" class="form-label required">Teléfono celular</label>
                        <input id="phone" name="phone" type="tel" class="form-control"
                               placeholder="099 999 9999"
                               required
                               pattern="^09[0-9]{8}$"
                               title="Debe contener 10 números y comenzar con 09. Ejemplo: 0998765432">
                    </div>
                </div>
            </fieldset>

            <!-- Mensaje -->
            <fieldset class="mb-4">
                <legend class="text-primary fw-bold mb-3">Mensaje</legend>
                <div>
                    <label for="message" class="form-label required">Cuéntanos en qué podemos ayudarte</label>
                    <textarea id="message" name="message" rows="5" class="form-control"
                              placeholder="Escribe tu mensaje aquí..."
                              required minlength="10"
                              title="Debe contener al menos 10 caracteres."></textarea>
                </div>
            </fieldset>

            <!-- Botón -->
            <div class="text-center" id="btn_mensaje">
                <button type="submit" class="btn btn-primary px-4">Enviar mensaje</button>
            </div>

            <p class="text-center mt-3">
                ¿Prefieres correo? Escríbenos a
                <a href="mailto:soporte@coldtech.com" class="text-primary">soporte@coldtech.com</a>
            </p>
        </form>
    </div>

    <!-- Elementos de estado -->
    <div class="alert alert-warning" role="alert" id="cambio"></div>
    <button id="recargar" class="btn btn-primary">Enviar otra Solicitud</button>

</section>

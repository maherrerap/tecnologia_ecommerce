<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dell Alienware AW3423DW - Cold Tech</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<!--ID del producto-->
<body data-id="P0007">

<!--Franja superior-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
            <img src="../images/cold_tech_logo.png" alt="Logo Cold Tech" width="50" height="50" class="me-2">
            Cold Tech
        </a>
    </div>
</nav>

<!--Detalle del Producto-->
<div class="container">
    <div class="row">

        <!--Imagenes pequeñas-->
        <div class="col-2 d-flex flex-column align-items-start">
            <img src="../images/DellAlienware/dell1.png" class="img-thumbnail" alt="Dell 1" style="max-width: 100px;">
            <img src="../images/DellAlienware/dell2.png" class="img-thumbnail" alt="Dell 2" style="max-width: 100px;">
            <img src="../images/DellAlienware/dell3.png" class="img-thumbnail" alt="Dell 3" style="max-width: 100px;">
            <img src="../images/DellAlienware/dell4.png" class="img-thumbnail" alt="Dell 4" style="max-width: 100px;">
            <img src="../images/DellAlienware/dell5.png" class="img-thumbnail" alt="Dell 5" style="max-width: 100px;">
        </div>

        <!-- Imagen principal con breve información -->
        <div class="col">
            <div class="row align-items-center">

                <!-- Imagen principal -->
                <div class="col-md-6 d-flex justify-content-center">
                    <img src="../images/DellAlienware/dell1.png" class="img-fluid rounded shadow" alt="Dell Alienware AW3423DW" style="max-width: 400px;">
                </div>

                <!-- Texto de producto -->
                <div class="col-md-6 text-start">
                    <h2 class="fw-bold">Dell Alienware AW3423DW (QD-OLED Ultrawide Gaming Monitor)</h2>
                    <h4 class="text-primary fw-bold">$899,99</h4>
                    <p class="text-muted mb-3">
                        El Dell Alienware AW3423DW combina tecnología QD-OLED, 175 Hz, 0.1 ms, y compatibilidad G-SYNC Ultimate en una pantalla ultrawide curva 34″ (3440×1440) con diseño futurista e iluminación RGB AlienFX.
                    </p>

                    <div class="d-flex gap-3 mt-3">
                        <button class="btn btn-primary">Añadir al carrito</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<!--Contenedor donde el DOM generará la tabla-->
<div class="text-center mt-3">
    <button class="btn btn-primary fw-semibold" type="button" data-bs-toggle="collapse" data-bs-target="#specsTable">
        Especificaciones
    </button>

    <div class="collapse mt-4" id="specsTable">
        <div id="tablaEspecificaciones"></div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

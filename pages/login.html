<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../lib/css/bootstrap.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Cold Tech</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
<section class="login-section">
    <div class="login-card">
        <h2 class="login-title">Bienvenido a <span>ColdTech</span></h2>

        <form id="login-form">
            <div class="input-group">
                <label for="username">Usuario o correo</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario o correo" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <button type="submit" class="btn-primary btn-login">Entrar</button>

            <div class="alt-action">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>
</section>

<!-- Footer -->
<footer class="footer-coldtech">
    <div class="footer-container">
        <div class="footer-left">
            <p id="texto_footer">© 2025 ColdTech Inc. | Todos los Derechos Reservados</p>
        </div>
        <div class="footer-right">
            <a href="#" class="footer-social">
                <img src="../images/facebook.png" alt="facebook" height="30">
                <span>cuenta_facebook</span>
            </a>
            <a href="#" class="footer-social">
                <img src="../images/instagram.png" alt="instagram" height="30">
                <span>cuenta_instagram</span>
            </a>
            <a href="#" class="footer-social">
                <img src="../images/X_logo.png" alt="X_logo" height="30">
                <span>cuenta_X</span>
            </a>
        </div>
    </div>
</footer>

<!-- SCRIPTS -->
<script src="../scripts/login.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Cold Tech</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

<section class="login-section">
    <div class="login-card">
        <h2 class="login-title">Bienvenido a <span>ColdTech</span></h2>
        <p class="login-subtitle">Inicia sesión para continuar</p>

        <form id="login-form">
            <div class="input-group">
                <label for="username">Usuario o correo</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario o correo" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <button type="submit" class="btn-primary btn-login">Entrar</button>

            <div class="alt-action">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>
</section>

<footer class="text-center p-4" style="background-color: #0A1A2F; color: white;">
    <p class="mb-1" id="texto_footer">@ 2025 ColdTech Inc. | Todos los Derechos Reservados</p>
    <a href="#" class="text-white me-3"><img src="../images/facebook.png" alt="facebook" height="30"><i
            class="bi bi-facebook">Cuenta_facebook</i></a>
    <a href="#" class="text-white me-3"><img src="../images/instagram.png" alt="instagram" height="30"><i
            class="bi bi-instagram">cuenta_instagram</i></a>
    <a href="#" class="text-white"><img src="../images/X_logo.png" alt="X_logo" height="30"><i class="bi bi-twitter-x">cuenta_X</i></a>
</footer>
</body>
</html>

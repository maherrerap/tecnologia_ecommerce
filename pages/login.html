<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../lib/css/bootstrap.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Cold Tech</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

<header style="background-color:#0b1a2b; border-bottom:2px solid #0f304c;">
    <nav class="navbar navbar-dark">
        <div class="container-fluid d-flex align-items-center justify-content-between px-4" style="min-height:65px;">

            <!-- IZQUIERDA: LOGO + MENÚ + CARRITO -->
            <div class="d-flex align-items-center" style="gap:2rem;">
                <!-- LOGO -->
                <div class="d-flex align-items-center">
                    <img src="../images/cold_tech_logo.png" alt="Cold Tech Logo" style="height:46px;">
                </div>

                <!-- MENÚ -->
                <ul class="navbar-nav flex-row align-items-center mb-0" style="gap:1.5rem;">
                    <li class="nav-item">
                        <a class="nav-link text-light fw-semibold" style="font-size:14px;" href="../pages/portada.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light fw-semibold" style="font-size:14px;" href="../pages/productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light fw-semibold" style="font-size:14px;" href="Formulario.html">Contáctanos</a>
                    </li>

                    <!-- BOTÓN DE CARRITO -->
                    <li class="nav-item">
                        <a href="carrito.html" class="nav-link text-light fw-semibold d-flex align-items-center" style="font-size:14px;">
                            <img src="../images/carrito.png" alt="Carrito" style="height:22px; width:22px; margin-right:6px;">
                            Carrito
                        </a>
                    </li>
                </ul>
            </div>

            <!-- DERECHA: BÚSQUEDA + BOTÓN LOGIN -->
            <div class="d-flex align-items-center" style="gap:1rem;">
                <!-- BARRA DE BÚSQUEDA (mover ligeramente a la izquierda) -->
                <div style="
          display:flex;
          align-items:center;
          width:320px; /* reducido de 360px */
          height:42px;
          box-shadow:0 4px 10px rgba(0,0,0,.15);
          border-radius:18px;
          background:#ffffff;
          overflow:hidden;">
                    <div class="d-flex align-items-center flex-grow-1 ps-3">
                        <i class="bi bi-search text-secondary me-2"></i>
                        <input type="text"
                               placeholder="Buscar producto, categoría o marca..."
                               style="border:none; outline:none; background:transparent; width:100%; font-size:13px;">
                    </div>
                    <button type="button"
                            style="
                    background-color:#0b1a2b;
                    color:white;
                    border:none;
                    height:100%;
                    padding:0 16px;
                    font-size:13px;
                    border-radius:0 18px 18px 0;
                    margin:0;">
                        Buscar
                    </button>
                </div>

                <!-- BOTÓN INICIAR SESIÓN -->
                <a type="button"
                   class="btn btn-outline-light fw-semibold"
                   style="font-size:13px; padding:6px 14px; border-radius:18px;"
                   href="login.html">
                    Iniciar sesión
                </a>
            </div>
        </div>
    </nav>
</header>

<section class="login-section">
    <div class="login-card">
        <h2 class="login-title">Bienvenido a <span>ColdTech</span></h2>
        <p class="login-subtitle">Inicia sesión para continuar</p>

        <form id="login-form">
            <div class="input-group">
                <label for="username">Usuario o correo</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario o correo" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <button type="submit" class="btn-primary btn-login">Entrar</button>

            <div class="alt-action">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>
</section>

<footer class="text-center p-4" style="background-color: #0A1A2F; color: white;">
    <p class="mb-1" id="texto_footer">@ 2025 ColdTech Inc. | Todos los Derechos Reservados</p>
    <a href="#" class="text-white me-3"><img src="../images/facebook.png" alt="facebook" height="30"><i
            class="bi bi-facebook">Cuenta_facebook</i></a>
    <a href="#" class="text-white me-3"><img src="../images/instagram.png" alt="instagram" height="30"><i
            class="bi bi-instagram">cuenta_instagram</i></a>
    <a href="#" class="text-white"><img src="../images/X_logo.png" alt="X_logo" height="30"><i class="bi bi-twitter-x">cuenta_X</i></a>
</footer>
</body>
</html>
